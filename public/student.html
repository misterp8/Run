<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Run Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <button id="mute-btn" style="position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 0; font-size: 1.5rem; background: #fff; color: #333; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">🔊</button>

    <div id="modal-overlay" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title">標題</h2>
            <div id="modal-body">內容</div>
            <button id="modal-btn" class="modal-btn" style="margin-top:15px; width:100%; background:#3498db; color:white;">確定</button>
        </div>
    </div>

    <div id="stadium-wrapper">
        <div id="audience-top" class="audience-section"></div>

        <div id="game-scroll-area">
            <div id="track-container"></div>
        </div>

        <div id="audience-bottom" class="audience-section"></div>
    </div>

    <div id="ui-layer">
        <div id="lobby-screen">
            <h1 style="font-size:1.2rem; margin-bottom:10px;">SQUARE RUN 🏃</h1>
            <input type="text" id="username" placeholder="輸入名字 (MAX 8)" maxlength="8" style="width:70%;">
            <button id="join-btn" style="background:#2ecc71; color:white;">JOIN GAME</button>
            <div id="login-error" class="error-text"></div>
            
            <div id="waiting-msg" class="hidden">
                <div id="lobby-status-text">
                    <p>✅ 已加入！等待老師...</p>
                </div>
                <hr style="border:0; border-top:1px dashed #ccc; margin:10px 0;">
                <ul id="player-list-ul" style="text-align:left; font-size:0.8rem; padding-left:20px;"></ul>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="status-bar">
                <span id="game-msg">遊戲進行中...</span>
            </div>
            <button id="roll-btn" disabled style="width:100%; padding:15px; font-size:1.2rem; background:#ccc; margin-top:10px;">
                🎲 等待對手...
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="student.js"></script>
</body>
</html>
