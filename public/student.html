<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方塊大賽跑</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <button id="mute-btn" style="position: fixed; top: 170px; right: 10px; z-index: 9999; padding: 0; font-size: 1.5rem; background: #fff; color: #333; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border:2px solid #333;">🔊</button>

    <div id="modal-overlay" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title">標題</h2>
            <div id="modal-body">內容</div>
            <button id="modal-btn" class="board-btn btn-green" style="margin-top:15px; width:100%;">確定</button>
        </div>
    </div>

    <div id="dice-3d-container">
        <div id="dice-result-text">6 點!</div>
    </div>

    <div id="login-overlay">
        <div id="login-box">
            <h1 style="font-size:1.5rem; margin-bottom:15px; color:#2c3e50;">🏃 方塊大賽跑</h1>
            <input type="text" id="username" placeholder="請輸入名字 (最多8字)" maxlength="8" style="width:100%; padding:15px; font-size:1.2rem; text-align:center; border:2px solid #ccc; border-radius:8px; margin-bottom:15px;">
            <button id="join-btn" class="board-btn btn-green" style="width:100%;">加入遊戲</button>
            <div id="login-error" class="error-text"></div>
        </div>
    </div>

    <div id="scoreboard-header" class="hidden">
        <div class="board-content">
            <div class="my-info-box">
                <div class="my-label">我是</div>
                <div id="my-name-display" class="my-name">---</div>
            </div>

            <div id="game-msg" class="board-status">等待遊戲開始...</div>
            <div class="board-controls">
                <button id="roll-btn" class="board-btn btn-grey" disabled>等待中...</button>
            </div>
        </div>
    </div>

    <div id="stadium-wrapper" class="hidden">
        <div id="audience-top" class="audience-section"></div>
        <div id="game-scroll-area">
            <div id="track-container"></div>
        </div>
        <div id="audience-bottom" class="audience-section"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="student.js"></script>
</body>
</html>
