<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Run - 學生端</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="lobby-screen">
        <h1>Square Run Online 🏃‍♂️</h1>
        <p>輸入名字加入比賽</p>
        <input type="text" id="username" placeholder="你的名字" maxlength="8">
        <button id="join-btn">加入遊戲</button>
        <div id="waiting-msg" class="hidden">
            <p>已加入！等待老師開始遊戲...</p>
            <h3>目前玩家列表：</h3>
            <ul id="player-list-ul" style="text-align: left;"></ul>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="status-bar">
            <span id="game-msg">遊戲進行中...</span>
        </div>
        
        <div id="track-container"></div>

        <div id="control-area">
            <button id="roll-btn" disabled>🎲 擲骰子</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="student.js"></script>
</body>
</html>
