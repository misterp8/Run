<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Run - Teacher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <button id="mute-btn" style="position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 0; font-size: 1.5rem; background: #fff; color: #333; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">🔊</button>

    <div id="modal-overlay" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title">標題</h2>
            <div id="modal-body">內容</div>
            <div style="margin-top:20px;">
                <button id="modal-btn-confirm" style="background:#e74c3c; color:white; width:100px;">確定</button>
                <button id="modal-btn-cancel" class="hidden" style="background:#95a5a6; color:white; width:100px;">取消</button>
            </div>
        </div>
    </div>

    <div id="stadium-wrapper">
        <div id="audience-top" class="audience-section"></div>
        <div id="game-scroll-area">
            <div id="track-container"></div>
        </div>
        <div id="audience-bottom" class="audience-section"></div>
    </div>

    <div id="ui-layer">
        <div id="admin-panel">
            <h2 style="font-size:1rem; margin:0 0 10px 0;">👨‍🏫 TEACHER CONTROL</h2>
            <div style="margin-bottom: 10px;">
                <button id="start-btn" style="background:#27ae60; color:white; padding:10px;">🚀 START GAME</button>
                <button id="restart-btn" disabled style="background:#e67e22; color:white; padding:10px;">↩️ RESTART</button>
            </div>
            <div style="border-top: 1px dashed #555; padding-top: 10px;">
                <button id="reset-btn" style="background:#c0392b; color:white; padding:5px 10px; font-size:0.8rem;">⚠️ KICK ALL</button>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; font-size:0.8rem;">
                <p style="margin:0;">Players: <span id="player-count">0</span> / 10</p>
            </div>
            <div id="initiative-list">
                <h3 style="margin:0; font-size:0.8rem; color:#f1c40f;">🎲 ROLL ORDER</h3>
                <ul id="initiative-ul" style="padding-left:20px; margin:5px 0;"></ul>
            </div>
        </div>
        <div id="status-bar" style="padding:5px;">
            <span id="live-msg" style="font-size:0.9rem;">Waiting...</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="teacher.js"></script>
</body>
</html>
